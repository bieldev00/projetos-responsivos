    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>

        <a class="link-header">company</a>
        <a class="link-header">blog</a>
        <a class="link-header">log in</a>

<!-- na meta tag: "<meta name="viewport" content="width=device-width, initial-scale=1.0">" a gente ajusta a responsividade do site, permitindo que o site se adapte a diferentes tamanhos de tela, a propriedade "name=viewport" informa ao navegador que as informações a seguir se referem à viewport, ou seja, à área visível da página, no atributo "content" contém as dimensões e nível de zoom, em "width=device-width" estabelecemos que a largura da página deve ser igual à largura do dispositivo utilizado (celular, tablet, etc) e em "initial-scale=1" definimos que o zoom inicial tem que começar em 100% (sem zoom ou redução no carregamento inicial) -->
